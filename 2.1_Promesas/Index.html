    <div>
        <label for="txtPromesaResolve">Promesa Resuelta</label>
        <input type="text" id="txtPromesaResolve">
        <br>
        <label for="txtPromesaReject">Promesa Rechazada</label>
        <input type="text" id="txtPromesaReject">
        <br>
        <button id="btnDividir">Dividir</button>
    </div>
    
    <script>
        const txtPromesaResolve = document.getElementById("txtPromesaResolve");
        const txtPromesaReject = document.getElementById("txtPromesaReject");
        const btnDividir = document.getElementById("btnDividir");
    
        let promesaDividir;
    
        function dividir() {
            promesaDividir = new Promise((resolve, reject) => {
                const numerador = parseFloat(prompt("Ingrese el numerador:"));
                const denominador = parseFloat(prompt("Ingrese el denominador:"));
    
                if (denominador === 0) {
                    setTimeout(() => reject("Promesa incorrecta"), 3000);
                } else {
                    setTimeout(() => resolve("Promesa correcta"), 3000);
                }
            });
    
            promesaDividir
                .then((resultado) => {
                    txtPromesaResolve.value = resultado;
                })
                .catch((error) => {
                    txtPromesaReject.value = error;
                });
        }
    
        btnDividir.addEventListener("click", dividir);
    </script>
